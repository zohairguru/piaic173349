<body>
    <h3>Result:</h3>
    <script>
        var a = 10;
        document.write("The value of a is: ", a, "<br/>", " <h3>------------------------------------</h3>");
        ++a;
        document.write("The value of ++a is: ", a, "<br/>");
        document.write("Now the value of a is: ", a, "<br/><br/>");

        document.write("The value of a++ is: ", a, "<br/>");
        a++;
        document.write("Now the value of a is: ", a, "<br/><br/>");

        --a;
        document.write("The value of --a is: ", a, "<br/>");
        document.write("Now the value of a is: ", a, "<br/><br/>");


        document.write("The value of a-- is: ", a, "<br/>");
        a--;
        document.write("Now the value of a is: ", a, "<br/><br/>");

    </script>
